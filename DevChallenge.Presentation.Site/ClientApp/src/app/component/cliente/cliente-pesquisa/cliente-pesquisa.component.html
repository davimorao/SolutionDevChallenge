<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-bd lobidrag">
      <div class="panel-heading">
        <div class="btn-group" id="buttonexport">
          <a href="javascript:;">
            <h4>Filtros</h4>
          </a>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label">Nome</label>
              <input id="txtNome" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label">Cpf</label>
              <input mask='000.000.000-00' type="text" class="form-control" id="txtCpf" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label">Rg</label>
              <input mask='00.000.000-0' type="text" class="form-control" id="txtRg" />
            </div>
          </div>
          <div class="col-md-3">
            <label class="control-label">&nbsp;</label>
            <br />
            <button class="btn btn-success" (click)="listar()"><i class="fa fa-search"></i> Filtrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-bd lobidrag">
      <div class="panel-heading">
        <div class="btn-group" id="buttonexport">
          <a href="javascript:;">
            <h4>Clientes</h4>
          </a>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
        </div>
        <div class="row">
          <div class="col-md-2">
            <br />
            <a class="btn btn-success" routerLink="/Cliente/Novo"><i class="fa fa-plus"></i> Adicionar</a>
          </div>
          <div class="col-md-7">

          </div>
          <div class="col-md-3">
            <div class="form-group">
              <br />
              <select class="form-control">
                <option>Exibindo 15 registros</option>
                <option>Exibindo 50 registros</option>
                <option>Exibindo 100 registros</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table id="dataTableExample1" class="table table-bordered table-striped table-hover">
                <thead>
                  <tr class="info">
                    <th>Nome</th>
                    <th>Cpf</th>
                    <th>Rg</th>
                    <th>Data de Nascimento</th>
                    <th>Facebook</th>
                    <th>Linkedin</th>
                    <th>Instagram</th>
                    <th>Twitter</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let item of cliente">
                    <td>{{item.nome}}</td>
                    <td>{{item.cpf}}</td>
                    <td>{{item.rg}}</td>
                    <td>{{item.dataNascimento}}</td>
                    <td><a target="_blank" href="{{item.facebook}}">Facebook</a></td>
                    <td><a target="_blank" href="{{item.linkedin}}">Linkedin</a></td>
                    <td><a target="_blank" href="{{item.twitter}}">Twitter</a></td>
                    <td><a target="_blank" href="{{item.instagram}}">Instagram</a></td>
                    <td>
                      <a style="margin-right: 5px" href="javascript:;" class="btn btn-xs btn-info" routerLink="/Cliente/Editar/{{item.id}}"><i class="fa fa-pencil"></i> Editar</a>
                      <a href="javascript:;" class="btn btn-xs btn-danger" (click)="excluirCliente(item.id)"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <nav aria-label="Page navigation example" style="float: right">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:;">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:;">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
